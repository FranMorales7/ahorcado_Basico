<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>El ahorcado</title>
</head>
<body>
    <div>
        <h1>Juego del ahorcado</h1>
        <div id="contenCanvas">
            <canvas id="ahorcadoCanvas" width="200px" height="200px"></canvas>
        </div>
        <div>
            <p id="palabra"> _ _ _ _ _ _ </p> <br>
            <p>Intentos restantes: <span id="intentos"></span></p>
            <input type="text" id="letra" maxlength="1" autofocus>
            <button id="enviarLetra">Enviar letra</button>
            <p>Letras ingresadas: <span id="letrasPulsadas"></span></p>
            <p id="mensaje"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
